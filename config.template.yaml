# NetBird Combined Server Configuration Reference
#
# This file is NOT used at runtime. The actual config.yaml is generated
# by start.sh from Cloudron environment variables at each startup.
#
# See: https://docs.netbird.io/selfhosted/configuration-files
#
# Example config.yaml structure:
#
# server:
#   listenAddress: ":80"
#   exposedAddress: "https://netbird.example.com:443"
#   stunPorts:
#     - 3478
#   metricsPort: 9090
#   healthcheckAddress: ":9000"
#   logLevel: "info"
#   logFile: "console"
#
#   authSecret: "generated-at-runtime"
#   dataDir: "/app/data/netbird"
#
#   auth:
#     issuer: "https://netbird.example.com/oauth2"
#     signKeyRefreshEnabled: true
#     dashboardRedirectURIs:
#       - "https://netbird.example.com/nb-auth"
#       - "https://netbird.example.com/nb-silent-auth"
#     cliRedirectURIs:
#       - "http://localhost:53000/"
#
#   store:
#     engine: "postgres"
#     dsn: "host=... user=... password=... dbname=... port=... sslmode=disable"
#     encryptionKey: "generated-at-runtime"
